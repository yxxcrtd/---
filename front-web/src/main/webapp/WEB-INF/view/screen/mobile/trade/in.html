<#assign title="追加保证金"/>
 <#assign header="追加保证金"/> <#assign footer="0"/>
<#assign bg="bg-gray"/> <#assign controller="in"/> <#include
'mobile/layout/layout.html'/> <#macro content>
<article class="content" style="padding-bottom: 56px;">

	<aside class="con-frame">
		<ul class="datalist">
			<li class="datalist-item clearfix">
				<div class="am-grid datalist-line">
					<div class="am-grid-item am-grid-item-25  am-ft-right">
						<h4 class="am-ft-md cm-left">子账户</h4>
					</div>
					<div class="am-grid-item am-grid-item-75 am-ft-left am-left-10">
						<span class="ui-form-field"> <input id="homsInfo"
							type="text" class="text_input" disabled="disabled" >
						</span>
						<p class="f-right"></p>
					</div>
				</div>
			</li>

			<li class="datalist-item clearfix">
				<div class="am-grid datalist-line">
					<div class="am-grid-item am-grid-item-25  am-ft-right">
						<h4 class="am-ft-md cm-left">追加金额</h4>
					</div>
					<div class="am-grid-item am-grid-item-75 am-ft-left am-left-10">
						<span class="ui-form-field"> <input type="text"
							id="inMoney" class="text_input money" maxlength="18" defaultvalue="输入金额"
							value="" placeholder="输入金额">
						</span>
						<p class="f-right"></p>
					</div>
				</div>
			</li>

		</ul>
	</aside>
</article>
</#macro> <#macro footerContent>
<!--按钮-->
<div class="btn-page btn-page-center bg-white con-spacing15">
	<a id="inBtn" class="am-button am-button-red"> <span
		class="am-ft-white">追加</span>
	</a>

</div>
<!--按钮-->

</#macro>
