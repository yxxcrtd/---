<#assign title="找回登录密码"/>
<#assign header="找回登录密码"/>
<#assign bg="bg-gray"/>
<#assign controller="forgetloginpwd"/>
<#include 'mobile/layout/layout.html'/>
<#macro content>

<article class="content" style="padding-bottom:60px;">


<!--表单-->
<aside class="con-frame">
<ul class="datalist">
<li class="datalist-item clearfix">
<div class="am-grid datalist-line">
        <div class="am-grid-item am-grid-item-25  am-ft-right">
        <h4 class="am-ft-md cm-left">手机号</h4>
        </div>
        <div class="am-grid-item am-grid-item-75 am-ft-left am-left-10">
        
        <span class="ui-form-field">
		<input id="mobile" type="text" autocomplete="off" class="text_input" maxlength="11" defaultvalue="输入手机号码" value="" placeholder="输入手机号码">
		</span>
        <p class="f-right"><a class="am-button am-button-lineblack" id="button_lineblack" >发送验证码</a>
		<a class="am-button am-button-lineblack am-button-lineblack-active" id="button_lineblack_active" style="display:none;">重发验证码<label>45</label></a></p>
        </div>
</div>
</li>
<li class="datalist-item clearfix">
<div class="am-grid datalist-line">
        <div class="am-grid-item am-grid-item-25  am-ft-right">
        <h4 class="am-ft-md cm-left">短信验证码</h4>
        </div>
        <div class="am-grid-item am-grid-item-75 am-ft-left am-left-10">
        <span class="ui-form-field">
<input id="smsCode" class="text_input" maxlength="6" defaultvalue="输入验证码" value="" placeholder="输入验证码">
</span>
</div>
</div>
</li>

<li class="datalist-item clearfix">
<div class="am-grid datalist-line">
        <div class="am-grid-item am-grid-item-25  am-ft-right">
        <h4 class="am-ft-md cm-left">登录密码</h4>
        </div>
        <div class="am-grid-item am-grid-item-75 am-ft-left am-left-10">
        <span class="ui-form-field">
<input id="new_pwd" class="text_input" maxlength="18" type="password" defaultvalue="输入密码" value="" placeholder="输入密码">
</span>
<p class="f-right"></p>
</div>
</div>
</li>

<li class="datalist-item clearfix">
<div class="am-grid datalist-line">
        <div class="am-grid-item am-grid-item-25  am-ft-right">
        <h4 class="am-ft-md cm-left">确认密码</h4>
        </div>
        <div class="am-grid-item am-grid-item-75 am-ft-left am-left-10">
        <span class="ui-form-field">
<input id="new_pwd2" class="text_input" maxlength="18" type="password"  defaultvalue="输入密码" value="" placeholder="输入密码">
</span>
<p class="f-right"></p>
</div>
</div>
</li>
</ul>
</aside>






</article>



<div class="am-footer am-footerBtn-one">
<!--按钮-->
<div class="btn-page btn-page-center bg-white con-spacing15">
        <a id="findBtn" class="am-button am-button-red">
        <span>提交</span>
        </a>
        
</div>
<!--按钮-->
</div>
</#macro>
