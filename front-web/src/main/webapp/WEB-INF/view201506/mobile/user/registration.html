<!--登录-->
<aside class="">
<ul class="am-listLogin am-listReg">
        <li class="am-listLogin-item">
      <div class="am-flexbox">
        <div class="am-flexbox-item icon-item">
        <i class="type-icon user-ico"></i></div>
         <div class="am-flexbox-item"><span class="ui-form-field am-left-15"><input name="" type="text" autocomplete="off" class="text_input" defaultvalue="输入手机号" value="" maxlength="11" placeholder="输入手机号">

        </div>
        <p class="prompt"><span class="am-ft-sm">您常用的手机号码</span></p>
        </li>
        <li class="am-listLogin-item">
        <div class="am-flexbox">

         <div class="am-flexbox-item"><span class="ui-form-field am-left-15"><input name="" type="text" autocomplete="off" class="text_input" maxlength="18" defaultvalue="输入密码" value="" placeholder="输入密码">
</span></div>
        </div>
        <p class="prompt"><span class="am-ft-sm">6~16位字符，至少包含数字、字母、符号中
的2种。</span></p>
        </li>
        <li class="am-listLogin-item">
        <div class="am-flexbox">
        <div class="am-flexbox-item icon-item"><i class="type-icon password-ico"></i></div>
         <div class="am-flexbox-item"><span class="ui-form-field am-left-15"><input name="" type="text" autocomplete="off" class="text_input" maxlength="18" defaultvalue="确认密码" value="" placeholder="确认密码">
</span></div>
        </div>
        </li>
    </ul>
    
    
<div class=" am-pt-10 am-left-15">
<span class="ui-input-checkbox"><input style="display:none" type="checkbox"></span>
<span class="am-ft-sm am-left-5">记住密码</span>
