<div class="box">
    <div class="con-box" style="background-color: #fff">
        <div class="title-box clearfix" data-dojo-attach-point="titleCtnNode">
            <h2 data-dojo-attach-point="titleNode" class="cm-left"></h2>
            <a data-dojo-attach-point="closeNode" class="cm-right close-box">×</a>
        </div>
        <div>
        	<div>
        		<p class="am-pt-5" data-dojo-attach-point="msgNode">
					<div class="scorerule-prompt" data-dojo-attach-point="scoreRuleNode"></div>
				</p>
        	</div>
	        <div data-dojo-attach-point="contentNode" style="padding: 20px 40px;">
	            <div data-dojo-attach-point="formNode" class="ui-form ui-form-box" role="form">
	                <div class="ui-form-item" style="padding-left: 104px;">
	                    <label class="ui-label">积分：</label>
	
	                    <div class="ui-text">
	                        <b data-dojo-attach-point="scoreNode" style="color: #FF0000"></b>&nbsp;分
	                    </div>
	                </div>
	                <div data-dojo-attach-point="makeGoodNode"></div>
	                <div data-dojo-attach-point="tradePwdNode"></div>
	                <div data-dojo-attach-point="btnNode"></div>
	            </div>
	            <div id="successTip" data-dojo-attach-point="successfulNode" style="display:none;">
	                <div class="am-ft-green" style="font-size: 21px;padding: 55px 0  55px 0;text-align:center;">
	                    <label class="ui-label">恭喜你，兑现积分申请成功！</label>
	
	                    <p><a data-dojo-attach-point="returnNode" style="color: #0088cc;font-size: 14px;">查看兑换记录</a></p>
	                </div>
	
	            </div>
	        </div>
        </div>
    </div>
</div>
