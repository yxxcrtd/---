<!--禁止微信缓存-->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="${staticUrl}/js/js.js?version=${jsVersion}"></script>
<script src="${staticUrl}/js/common.js?version=${jsVersion}"></script>
<link rel="stylesheet" href="${staticUrl}/style/style.css?version=${jsVersion}" />

<script>
    wx.config({
        debug: ${isDebug}, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '${jsApiTicket.appId}', // 必填，公众号的唯一标识
        timestamp: ${jsApiTicket.timestamp}, // 必填，生成签名的时间戳
        nonceStr: '${jsApiTicket.nonceStr}', // 必填，生成签名的随机串
        signature: '${jsApiTicket.signature}',// 必填，签名，见附录1
        jsApiList: [
            'onMenuShareTimeline',  // 分享到朋友圈
            'onMenuShareAppMessage',    // 分享给朋友
            'hideMenuItems',    // 批量隐藏功能按钮
            'showMenuItems',    // 批量显示功能按钮接口
            'closeWindow',       // 关闭当前网页
            'showAllNonBaseMenuItem',   // 显示所有功能按钮接口
            'hideAllNonBaseMenuItem'    // 隐藏所有非基础按钮接口
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.ready(function(){
        // 隐藏不必要的菜单按钮
        wx.hideMenuItems({
            menuList : [
                'menuItem:share:qq', 'menuItem:share:weiboApp', 'menuItem:share:facebook', 'menuItem:share:QZone',
                'menuItem:openWithSafari', 'menuItem:openWithQQBrowser', 'menuItem:share:email'
            ]
        });
    });

</script>
