<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开户</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	 <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, user-scalable=false">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/open.css">
</head>
<body>
	<div class='operMain'>
		<p class="cardholder">持卡人<span>李盈</span></p>
		<div class="bankList">
			<p>银行<select name="" id="pw1" onchange="change()">
				<option value="">推荐建设银行支持两家交易所</option>
				<option value="">中国建设银行</option>
				<option value="">中国建设银行</option>
				<option value="">中国建设银行</option>
				<option value="">中国建设银行</option>
			</select></p>
			<p>银行<input type="text" onchange="change()" id="pw2" placeholder="请输入银行储蓄卡号"></p>
		</div>
	</div>
	<p class="words-2">资金第三方托管，安全可信赖。</p>
	<a href="#" class='next'>下一步</a>
</body>
<script src='js/zepto.js'></script>
<script src='js/fuc.js'></script>
<script>
;$(function(){

 function change(){
 	 $(this).css('color','#000');
	  $(this).css("font-size","1em");
        if(document.getElementById('pw1').value!==""&& document.getElementById('pw2').value!==""){
            $('.next').addClass('next-2').removeClass('next');
        }else{
        	 $('.next-2').addClass('next').removeClass('next-2');
        };
        $(".psword").each(function(){
            if($(this).val()!==''){
                $(this).siblings("span").css('display','block')
            }else{
                $(this).siblings("span").css('display','none')
            }
        });

    }
});


</script>
</html>
