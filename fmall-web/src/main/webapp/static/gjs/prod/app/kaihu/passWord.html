<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta charset="UTF-8">
	<title>Document</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	 <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, user-scalable=false">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/open.css">
</head>
<body>
	<div class='operMain'>
		<p class="words-3">设置资金密码（用于转账）</p>
		<div class="nameList">
			<ul>
				<li>
				<input onchange="change(this,0)" id="pw1" type="password" class="psword" placeholder="请输入六位密码">
				<span><img class="delet" src="img/delet.png" alt=""></span>
				<span><img class="eye" src="img/eye.png" alt=""></span>
				</li>
				<li><input onchange="change(this,1)" id="pw2" type="password" class="psword" placeholder="请再次输入"><span><img class="delet" src="img/delet.png" alt=""></span><span><img class="eye" src="img/eye.png" alt=""></span></li>
			</ul>
		</div>
	</div>
	<p class="words-4"><input onclick="return change(this,2,'checked')"  type="checkbox" id="agreement" >我已阅读并同意<span>相关协议</span>和<span>风险说明</span></p>
	<a href="#" class='next' >完成开户</a>
	<div class="load">
		<p>南方稀贵金属交易所开户</p>
		<span>您的信息正在提交</span>
		<span>
		<img src="img/load.png" class="loading" alt="">
		</span>
	</div>

</body>
<script src='js/zepto.js'></script>
<script src='js/fuc.js'></script>
<script>
	var val = [];
    function change(o,ind,v){
    	val[ind] = v ? o[v] : o.value;
        if(val[0] && val[1] && val[2]){
            $('.next').addClass('next-2').removeClass('next');
        }else{
        	 $('.next-2').addClass('next').removeClass('next-2');
        }
        $(".psword").each(function(){
            if($(this).val()!==''){
                $(this).siblings("span").css('display','block')
            }else{
                $(this).siblings("span").css('display','none')
            }
        });
    }
</script>

</html>
